name: Analyze
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ Install moreutils (for sponge)
        run: sudo apt-get update && sudo apt-get install -y moreutils

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‹ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ðŸš¥ Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ðŸ”— Install dependencies
        run: |
          cp composer.json composer.json.bak
          jq 'del(.require["shopware/core"], .require["shopware/storefront"])' composer.json | sponge composer.json
          composer install --prefer-dist
          rm composer.json composer.lock && mv composer.json.bak composer.json

      - name: ðŸª® Check code style
        run: composer style-check

      - name: ðŸ“‹ Check licenses of dependencies
        run: composer check-licenses
